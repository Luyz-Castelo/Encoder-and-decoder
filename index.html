<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text encoder and decoder</title>
  </head>
  <body style="background-color: rgb(20, 20, 20);">
    <div class="container">

      <div class="title mt-2">Text encoder and decoder</div>

      <div class="row">
        <div class="col-sm-6">
          <span class="card mt-5">
            <div class="card-body">
              <h5 class="card-title">Encode a message</h5>
              <textarea class="card-text form-control mt-3 message-to-encode" name="message-to-encode" id="message-to-encode" cols="10" rows="5"></textarea>
              <button class="card-link btn btn-primary mb-3 mt-3 encode-message">Encode Message!</button>
            </div>
          </span>
        </div>
        <div class="col-sm-6">
          <span class="card mt-5">
            <div class="card-body">
              <h5 class="card-title">Decode a message</h5>
              <textarea class="form-control mt-3 message-to-decode" name="message-to-decode" id="message-to-decode" cols="10" rows="5"></textarea>
              <div class="mb-3 mt-3">
                <input class="card-link form-control key-used">
                <button class="card-link btn btn-primary decode-message">Decode Message!</button>
              </div>
            </div>
          </span>
        </div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
